<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>사랑은 언제나 상대적인 거라고</title>
  <style>
    :root { --W: 1024px; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #000; color: #fff; }
    .wrap { width: var(--W); max-width: 100%; margin: 0 auto; padding: 16px 0; }
    img { display: block; width: 100%; height: auto; }
  </style>
</head>
<body>
  <main class="wrap" id="wrap"></main>

  <script>
    const basePath = "";
    const wrap = document.getElementById("wrap");
    for (let i = 1; i <= 9; i++) {
      const name = String(i).padStart(2, "0") + ".webp"; // 01.webp ~ 09.webp
      const img = new Image();
      img.src = basePath + name;
      img.alt = name;
      img.loading = "lazy";
      img.decoding = "async";
      wrap.appendChild(img);
    }
  </script>
</body>
</html>
